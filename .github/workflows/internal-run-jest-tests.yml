name: Run Jest Tests

on:
  pull_request:
    paths:
      - "write-to-influxdb/**"
      - "github-app-token/**"
      - "publish-release-notes/**"
      - "get-release-notes/**"
      - "validate-pull-request-title/**"
      # Add more folders as needed
  push:
    branches:
      - main
    paths:
      - "write-to-influxdb/**"
      - "github-app-token/**"
      - "publish-release-notes/**"
      - "get-release-notes/**"
      - "validate-pull-request-title/**"
      # Add more folders as needed

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - "write-to-influxdb/"
          - "github-app-token/"
          - "publish-release-notes/"
          - "get-release-notes/"
          - "validate-pull-request-title/"
          # Add more folders as needed

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0
        with:
          submodules: "true"

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # pin@v5.0.0
        with:
          node-version-file: ${{ matrix.folder }}/.node-version
          cache-dependency-path: ${{ matrix.folder }}/package-lock.json
          cache: npm

      - name: Install Dependencies
        run: npm ci
        working-directory: ${{ matrix.folder }}

      - run: npm run test
        working-directory: ${{ matrix.folder }}
